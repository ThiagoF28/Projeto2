<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Planos</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="all-content" class="container-fluid text-center col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3 my-content">
        <img src="img/top-planos.jpg" alt="" class="bg">
        <span>Aqui você encontra o melhor preço e qualidade!</span>
        <span>Preencha os dados para que possamos ver o melhor plano para você.</span>
        <div class="container">
            <div class="form-plan">
                <label for="form-label" for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" placeholder="Ex.: 28">

                <label for="form-label" for="altura">Altura</label>
                <input type="number" class="form-control" id="altura" placeholder="Ex.: 180">

                <label for="form-label" for="peso">Peso</label>
                <input type="number" class="form-control" id="peso" placeholder="Ex.: 78">
                
                <button id="btn" class="btn btn-primary" onclick="calcularPlanos()">Calcular</button>
            </div>
            <div class="result-section">
                <h3 class="valores">Valores</h3>
                <div id="tabelaResultado"></div>
            </div>
        </div>
    </div>
</body>
</html>
